<mat-list role="list">
    <mat-list-item role ="listitem">{{data.task.taskName}}</mat-list-item>
    <mat-list-item role ="listitem">{{data.task.date}}</mat-list-item>
    <mat-list-item role ="listitem">{{data.task.description}}</mat-list-item>
    <mat-list-item role ="listitem">{{data.task.archivo}}</mat-list-item>
  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="data.task.Completada">Terminada</mat-checkbox>
  </section>  
</mat-list>
<mat-form-field>
    <input matInput [matDatepicker]="picker"  placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker" placeholder="{{data.task.date}}"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Guardar</button>
</div>
